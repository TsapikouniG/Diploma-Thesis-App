<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Subjects List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		  crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Subjects List</h3>
		<hr>
		<a th:href="@{/professor/showAddForm}" class="btn btn-primary mb-3">Add Subject</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Title</th>
					<th>Objectives</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject : ${subjectList}">
					<td th:text="${subject.title}"></td>
					<td th:text="${subject.objectives}"></td>
					<td>
                        <form th:action="@{/professor/applications(subjectId=${subject.id})}" method="get">
                            <input type="hidden" th:name="subjectId" th:value="${subject.id}" />
                            <button type="submit" class="btn btn-primary">See Applicants</button>
                        </form>
                   </td>
					<td>
						<form th:action="@{/professor/delete(subjectId=${subject.id})}" method="post">
							<input type="hidden" th:name="subjectId" th:value="${subject.id}"/>
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</td>
					
				</tr>
			</tbody>
		</table>
		<a th:href="@{/professor/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
	</div>
</body>
</html>
